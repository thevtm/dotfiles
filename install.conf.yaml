- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.vim/bundle', '~/.ssh']

- link:
    ~/.zprofile             : zprofile
    ~/.zshrc                : zshrc
    ~/.aliases              : aliases
    ~/.font.conf            : font.conf
    ~/.gitconfig            : gitconfig
    ~/.vim/bundle/Vundle.vim: vim/bundle/Vundle.vim
    ~/.vimrc                : vimrc
    ~/.ssh/config           : ssh
    ~/.Xmodmap              : Xmodmap

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing Vundle plugins]

